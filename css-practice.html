<!-- 告訴瀏覽器文件的型態 -->
<!DOCTYPE html>
<html>
    <!-- 網頁的附加資訊 -->
    <head>
        <!-- 附加資訊，告訴瀏覽器，設定網頁的編碼是 utf-8 -->
        <meta charset="utf-8" />
        <title>CSS 的基本練習</title>
    </head>
    <!-- 網頁的主畫面，都寫在 body 標籤中 -->
    <body style="background-color: #cccccc;">
        <div style="color: #666;text-decoration: underline;">灰色+底線</div>
        <div style="font-weight: bold;font-size: 24px;">文字粗體+放大</div>
        <!-- 使用 span 可呈現 inline（行內模式，不換行）-->
        <!-- 如用 div 是區塊模式，就會換行-->
        <!-- 如用 display:none 則可「隱藏」標籤-->
        <div>
            今天<span style="color: red;">天氣</span>真是不錯
        </div>
    </body>
</html>
