<!-- 告訴瀏覽器文件的型態 -->
<!DOCTYPE html>
<html>
    <!-- 網頁的附加資訊 -->
    <head>
        <!-- 附加資訊，告訴瀏覽器，設定網頁的編碼是 utf-8 -->
        <meta charset="utf-8" />
        <title>My First Page</title>
    </head>
    <!-- 網頁的主畫面，都寫在 body 標籤中 -->
    <body>
        <h3>日向坂46</h3>

        <img src="https://cdn.hinatazaka46.com/images/14/df1/296975f2e30d5722dceccf46da4af-02.jpg" />

        <ul>
            <li>
                <a href="https://www.hinatazaka46.com/s/official/artist/23" target="_blank"><img src="https://cdn.hinatazaka46.com/images/14/bf8/9a013657301c59692970b9d5c49b5/400_320_102400.jpg" /></a>
            </li>
            <li>東村芽依</li>
        </ul>
        <!-- 分隔線-->
        <hr />
        <!-- 3x3 表格的練習 -->

        <table border="2" width="300" cellpadding="10">

                <td>球隊名稱</td>

            </tr>
            <tr>
                <td>紐約洋基</td>

            </tr>
            <tr>
                <td>波士頓紅襪</td>

            </tr>
        </table>
    </body>
</html>
