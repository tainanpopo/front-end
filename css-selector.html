<!-- 告訴瀏覽器文件的型態 -->
<!DOCTYPE html>
<html>
    <!-- 網頁的附加資訊 -->
    <head>
        <!-- 附加資訊，告訴瀏覽器，設定網頁的編碼是 utf-8 -->
        <meta charset="utf-8" />
        <title>CSS Selector 選擇器</title>
        <!-- 連結外部資源 樣式表-->
        <link rel="stylesheet" type="text/css" href="css-selector.css"/>
    </head>
    <!-- 網頁的主畫面，都寫在 body 標籤中 -->
    <body>
        <div id="id-selector" class="title">文章第一段落的標題</div>
        <div class="content">
            今天<span class="keyword">天氣</span>真是不錯
        </div>

        <div class="title">文章第二段落的標題</div>
        <div class="content">
            今天<span class="keyword">心情</span>真是不錯
        </div>
    </body>
</html>
